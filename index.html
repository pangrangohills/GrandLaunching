<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form The Pangrango Hills | CodingLab</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Title section -->
       <div class="imgtitle">
        <img src="img/tph.png"
       </div>
      <div class="title">Form Registration <p>THE PANGRANGO HILLS</p></div>
      <div class="content">
        <!-- Registration form -->
        <form action="#">
          <div class="user-details">
            <!-- Input for Full Name -->
            <div class="input-box">
              <span class="details">Nama Customer</span>
              <input type="text" id="names"/>
            </div>
            <!-- Input for Username -->
            <div class="input-box">
              <span class="details">Domisili</span>
              <input type="text" id="domi"/>
            </div>
        
            <!-- Input for Phone Number -->
            <div class="input-box">
              <span class="details">No Telepon</span>
              <input type="text" id="numbers"/>
            </div>
            <!-- Input for Password -->
            <div class="input-box">
              <span class="details">Nama Agent/Marketing</span>
              <input type="text" id="agent"/>
          <!-- Submit button -->
          
          <div class="button">
            <input type="submit" value="Register" id="pushdata"  />
          </div>
          <div id="imgBox"></div>
            <img src="" id="qrImg">
            <p>QR code is Here, Refresh if not show !</p>
          </div>
          
        </form>
      </div>
    </div>
    <script src="js/sc.js"></script>
  </body>
  
</html>
